---
- name: Upgrade packages
  become: true
  apt:
    upgrade: "yes"

- name: Install dependencies
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Set server PORT in environment
  ansible.builtin.lineinfile:
    dest: "/etc/environment"
    state: present
    regexp: "^PORT="
    line: "PORT=80"
  with_items: "{{ os_environment }}"

- name: Source the environment file 
  shell: "source /etc/environment"